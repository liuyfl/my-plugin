	<script type="text/javascript">
		var cvs=document.getElementById('cvs');

		function DrawCircle(cxt,x,y)
		{
			cxt.beginPath();
			cxt.fillStyle='#fbb';
			cxt.arc(x,y,5,0,Math.PI*2);
			cxt.stroke();
			cxt.closePath();
		}
		var array=new Array();
		window.onload=function(){
			var x,y=0,y1;
			
			for(var i=0;i<10;i++)
				array[i]=new Array();
			for(var i=0;i<5;i++)
			{
				x=0;
				y=Math.floor(Math.random()*20+100)+y;
				
				for(var j=0;j<10;j++)
				{
					x=Math.floor(Math.random()*30+90)+x;
					y1=y+Math.floor(Math.random()*60+10);
					DrawCircle(cxt,x,y1);
					array[i][j]=[x,y1];
				}
			}
			// cxt.beginPath();
			for(var i=0;i<5;i++)
			{
				
				for(var j=0;j<10;j++)
				{
					cxt.beginPath();
					if(j!=0&&i!=4)
					{
						cxt.moveTo(array[i][j][0],array[i][j][1]+5);
						cxt.lineTo(array[i+1][j-1][0],array[i+1][j-1][1]-5);
					}
					
					if(i!=4)
					{
						cxt.moveTo(array[i][j][0],array[i][j][1]+5);
						cxt.lineTo(array[i+1][j][0],array[i+1][j][1]-5);
					}
					

					if(j!=9)
					{
						cxt.moveTo(array[i][j][0]+5,array[i][j][1]);
						cxt.lineTo(array[i][j+1][0]-5,array[i][j+1][1]);
						if(i!=4)
						{
							cxt.moveTo(array[i][j][0],array[i][j][1]+5);
							cxt.lineTo(array[i+1][j+1][0],array[i+1][j+1][1]-5);
						}
						
					}
					cxt.stroke();
					cxt.closePath();
				}
				
			}
			
		}

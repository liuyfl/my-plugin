<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>网页加载动画</title>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <style type="text/css">
    *{
        margin: 0px;
        padding: 0px;

        .bg{
            position: fixed;

        .bg img{
            width:100%;
            height: 100%;
        }
        .content{
            display: none;
        }
    </style>
</head>
<body>

        <img src="images/test1.png">

	<div class="content">
        testst st ets e ts
        <video src="yeastar2.mp4"></video>
	</div>
</body>
    <script type="text/javascript">
        document.onreadystatechange=function test(){
            if(document.readyState=='complete')
                $('.content').css('display','block');$('.bg').css('display','none');
        }
    </script>
</html>

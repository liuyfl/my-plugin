	<script type="text/javascript">
	$(function(){
		$('.date-arrow').click(function(){
			$('.calendar').css('display','block');
		});
		var cur_date=new Date();
		var year=cur_date.getFullYear();
		var month=cur_date.getMonth()+1;
		var day=cur_date.getDate();
		function getFirstDay(year,month){//获取本月第一天
			var date=new Date(year,month,1);
			var firstday=date.getDay();
			return firstday;
		}
		function getDays(year,month){//获取本月的天数
			if(month==2)
			{
				if((year%4==0&&year%100!=0)||(year%400==0))
					return 29;
				else
					return 28;
			}
			else if(month==1||month==3||month==5||month==7||month==8||month==10||month==12)
				return 31;
			else
				return 30;
		}
		function showcalendar(){
			var html=$('.calendar-index table tbody')[0].innerHTML;
			
			var firstday=getFirstDay(year,month-1);
			var days=getDays(year,month);
			var i,j,index=0,daycount=1;
			for(i=1;i<=(Math.ceil(days+firstday)/7);i++)
			{
				html+='<tr align=center valign=middle>';
				for(j=1;j<=7;j++)
				{
					if(index<firstday)
					{
						html+='<td></td>';
						index++;
					}
					else
					{
						if(daycount==day)
						{
							html+='<td height=20><font color=red><b>'+daycount+'</b></font></td>';
						}
						else
							html+='<td height=20>'+daycount+'</td>';
						daycount++;
						index++;
					}
				}
				html +='</tr>';
			}
			$('.calendar-index table tbody')[0].innerHTML=html;
			$('#calendar-month').val(month);
			$('#calendar-year').val(year);
		}
		// function ChangeMon(obj){

		// $('.calendar-nextmonth').click(function(){

	})
	</script>

	<head>
		<title>test</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<body>
        <div class="ydiv"><a href="javascript:void(0);" target="_blank">test</a></div>
            <input type="button" id="btn">

            $('.ydiv a').attr('href','http://www.yeastar.com');

        })
        $(function(){
            $('.ydiv').click(function(){
                $('.ydiv a').attr('href','http://www.yeastar.com');
            })
        });
        </script>

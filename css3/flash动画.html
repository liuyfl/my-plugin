<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flash动画</title>
	<link rel="stylesheet" href="style.css" type="text/css"></link>

<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="jquery.DB_tabMotionBanner.min.js"></script>
<style type="text/css">
	body{
		width:100%;
		height: 100%;
	}
</style>
</head>
<body>
	<div class="section_first">
	        	
<div class="fullwidthbanner-container">
		<div id="revolution-slider">
	<ul>
		<li data-transition="slideleft" data-slotamount="10" data-masterspeed="300" onclick="OnRefresh_3()" style="cursor:pointer;" title="Jump to the Dubai exhibition page">
			<!--  BACKGROUND IMAGE -->
			<img src="images/1.png" alt="" />

			<!-- THE CAPTIONS IN THIS SLIDE -->

               			<div class="tp-caption  sfl"
				data-x="-480"
				data-y="150"
				data-speed="3000"
				data-start="1500"
				data-easing="easeOutExpo">
				<img src="images/2.png" alt="">
			</div>

			<div class="tp-caption  sfl"
				data-x="50"
				data-y="250"
				data-speed="3000"
				data-start="3000"
				data-easing="easeOutExpo">
				<img src="images/3.png" alt="">
			</div>	
		</li>	
	</ul>
</div>
</div>
</div>
</body>
</html>

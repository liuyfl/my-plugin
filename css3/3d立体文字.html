<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3d立体文字</title>
	<style type="text/css">
	.word{
		margin:0 auto 50px;
		text-align: center;
		background: #222;
		width:400px;
		height:400px;
	}
	.word p{
		color: white;
		font-size: 50px;
		margin:0;
		padding:0px;
		font-family: Microsoft Yahei,Helvetica,Arial;
		text-shadow:0 1px 1px #d0d9e2,2px 2px 2px #d0d9e2,3px 3px 3px #d0d9e2,0 4px 4px #d0d9e2,0 5px 5px #d0d9e2,0 6px 6px #d0d9e2,2px 7px 7px #d0d9e2;
	}
	.word p:hover{
		text-shadow:0 1px 1px #d0d9e2,2px 2px 2px #d0d9e2,3px 3px 3px #d0d9e2,0 4px 4px #d0d9e2;
	}
	</style>
</head>
<body>
	<div class="word">
		<p>TEXT SHADOW</p>
	</div>
</body>
</html>

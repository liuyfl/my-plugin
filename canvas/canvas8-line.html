<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas8-line</title>
</head>
<body>
	<canvas id="canvas" height="300" width="600">Canvas not supported</canvas>
	<script type="text/javascript">
		var canvas=document.getElementById('canvas'),
			context=canvas.getContext('2d');
		context.beginPath();
		context.moveTo(40,50);
		context.lineTo(150,50);
		context.stroke();
		context.beginPath();
		context.moveTo(40.5,100.5);
		context.lineTo(150.5,100.5);
		context.stroke();
	</script>
</body>
</html>
